name: 'Update Pipenv Package'

on:
  workflow_call:
    inputs:
      python_version:
        default: '3.13'
        required: false
        type: string
      runs-on:
        type: string
        required: false
        default: self-hosted
    secrets:
      pipy_registry_auth:
        required: false
      checkout_token:
        required: true

jobs:
  # This workflow contains a single job called "build"
  package-update:
    # The type of runner that the job will run on
    runs-on: "${{ inputs.runs-on }}"
    timeout-minutes: 10
    env:
      env_base64: ${{ secrets.env_base64 }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main
        with:
          token: ${{ secrets.checkout_token }}
      - name: print github context
        run: |
          echo '${{ toJSON(github) }}'
      - name: Print pyproject.toml
        run: |
          echo '```toml'
          cat pyproject.toml
          echo '```'
      - name: Setup ENV
        if: ${{ env.env_base64 != '' }}
        run: echo ${{ env.env_base64 }} | base64 -d > .env && source .env
      - uses: actions/setup-python@main
        with:
          python-version: ${{ inputs.python_version }}
        if: runner.environment != 'self-hosted'
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        if: runner.environment != 'self-hosted'
      - name: Pull pre-commit config
        run: |
          curl -O https://raw.githubusercontent.com/tryagainconcepts/reusable-github-workflows/main/.pre-commit-config.yaml
          curl -O https://raw.githubusercontent.com/tryagainconcepts/reusable-github-workflows/main/common.mk
      - name: install package
        run: |
          uv lock --upgrade
        env:
          UV_INDEX_PRIVATE_REGISTRY_USERNAME: ${{ secrets.UV_INDEX_PRIVATE_REGISTRY_USERNAME }}
          UV_INDEX_PRIVATE_REGISTRY_PASSWORD: ${{ secrets.UV_INDEX_PRIVATE_REGISTRY_PASSWORD }}
      - name: format code
        run: |
          make format
        continue-on-error: true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@main
        with:
          base: main
          token: ${{ secrets.checkout_token }}
          title: '[Automated] Update Pipenv Package'
          labels: |
            automated
            automerge
        if: always()
