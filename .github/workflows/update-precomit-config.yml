name: Update pre-commit config

on:
  schedule:
    - cron: '0 5 * * 1' # Every Monday at 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pre-commit
        run: python -m pip install --upgrade pre-commit
      - name: Update hooks
        run: pre-commit autoupdate
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: autoupdate pre-commit config'
          title: 'chore: autoupdate pre-commit config'
          body: |
            Automated update of `.pre-commit-config.yaml` to the latest hook revisions.
          branch: chore/autoupdate-pre-commit-config
          branch-suffix: timestamp
          labels: |
            automated
            dependencies
            automerge
          add-paths: |
            .pre-commit-config.yaml
